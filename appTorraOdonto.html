<html lang="pt-br">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecionamento para App</title>
		<script>
		// Função que detecta o sistema operacional do dispositivo
		function redirectToApp() {             var userAgent = navigator.userAgent || navigator.vendor || window.opera;                         
		// Verificando se é iOS
		if (/iPhone|iPad|iPod/i.test(userAgent)) {                 window.location.href = "https://apps.apple.com/br/app/torra-odonto/id6738099078"; // Substitua pelo link do seu app na App Store            
		}            
		// Verificando se é Android
		else if (/android/i.test(userAgent)) {                 window.location.href = "https://play.google.com/store/apps/details?id=br.com.torra"; // Substitua pelo link do seu app no Google Play            
		}            
		else { alert("Sistema operacional não detectado corretamente. Acesse manualmente a loja de aplicativos."); } } 
		// Chama a função para redirecionar quando a página carregar
		window.onload = redirectToApp; 
		</script>
	</head>
	<body>
		<h1>Redirecionando para o App...</h1>
		<p>Se o redirecionamento não ocorrer, clique 
			<a href="#" onclick="redirectToApp()">aqui</a>.
		</p>
	</body>
</html>
